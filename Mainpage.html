		<body id = 'body'>

src =
"https://github.com/pweekendwarrior/pweekendwarrior.github.io/blob/master/assets/placeholder_song_title.png?raw=false">

	src = "https://github.com/pweekendwarrior/pweekendwarrior.github.io/blob/master/assets/play_reg.png?raw=false"
